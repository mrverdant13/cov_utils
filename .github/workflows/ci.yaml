name: Dart CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  min-conditions:
    name: Format and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
      - run: dart pub global activate melos ^1.0.0-dev.10
      - run: melos bs
      - run: melos run FA:ci

  src-gen:
    name: Ensure up-to-date source generation
    runs-on: ubuntu-latest
    needs: min-conditions
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
      - run: dart pub global activate melos ^1.0.0-dev.10
      - run: melos bs
      - run: melos exec --file-exists=test/ensure_up_to_date_src_gen_test.dart --depends-on=test -- dart test --run-skipped -t ci-only test/ensure_up_to_date_src_gen_test.dart

  test:
    name: Test implementation
    needs: src-gen
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
      - run: dart pub global activate melos ^1.0.0-dev.10
      - run: dart pub global activate coverage
      - run: dart pub global activate --source path .
      - run: melos bs
      - run: melos run TMC:ci
      - uses: actions/upload-artifact@v2
        if: matrix.os == 'ubuntu-latest'
        with:
          name: filtered.lcov.info
          path: ./coverage/filtered.lcov.info
          retention-days: 1

  codecov:
    name: Publish coverage results
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: filtered.lcov.info
      - uses: codecov/codecov-action@v2
        with:
          files: filtered.lcov.info
          fail_ci_if_error: true
          verbose: true

  pana:
    name: Check pub score
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
      - run: dart pub global activate melos ^1.0.0-dev.10
      - run: dart pub global activate pana
      - run: melos bs
      - run: melos run P
