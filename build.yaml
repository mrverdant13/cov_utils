targets:
  coverde:coverde:
    builders:
      coverde|cliDataBuilder:
        enabled: True
        generate_for:
          - pubspec.yaml

builders:
  cliDataBuilder:
    import: "tool/cli_data_builder.dart"
    builder_factories: ["cliDataBuilder"]
    build_extensions:
      pubspec.yaml:
        - lib/src/utils/cli.data.dart
    build_to: source
    auto_apply: root_package
